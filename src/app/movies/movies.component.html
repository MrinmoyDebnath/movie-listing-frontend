
<div class="max-w-screen-xl" style="margin: auto;">
    <div class="flex px-12 pt-1">
        <div class="flex flex-col align-center justify-center text-white w-full my-4 p-4 rounded-lg bg-gray-900 hover:bg-gray-800">
            <button (click)="createMovie()">Add new movie</button>
        </div>
    </div>
    <div *ngFor="let movie of movies" class="flex px-12 pt-1">
        <div class="flex flex-col align-center justify-center text-white w-full my-4 p-4 rounded-lg" style="background-color: rgb(39, 37, 37);">
            <div class="movie-card">
                <div class="flex justify-between">
                    <h1 class="text-3xl">{{movie.name}}</h1>
                    <div class="cursor-pointer" (click)="openEdit(movie.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                    </div>
                </div>
                <div class="p-4 w-full rounded-lg flex flex-row w-full justify-between" style="background-color: #121212;">
                    <div>
                        <h4>Plot: {{movie.plot}}</h4>
                        <h4>Producer: {{movie.producer}}</h4>
                        <h2>Actors: </h2>
                        <div *ngFor="let actor of movie.actors">
                            <h4>{{actor}}</h4>
                        </div>
                    </div>
                    <div>
                        <img src={{movie.poster}} alt={{movie.name}}>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
